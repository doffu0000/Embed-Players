<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://doffu.net/dragon-embed-player-build/" 
    allow="fullscreen; autoplay" 
    allowfullscreen 
    loading="lazy" 
    sandbox="allow-scripts allow-same-origin allow-popups"
  ></iframe>
</body>
</html>
